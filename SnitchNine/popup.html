<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SnitchNine</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h2>Signaler un tweet</h2>
    
    <div class="form-group">
        <label for="screenshot">Capture d'écran :</label>
        <input type="file" id="screenshotInput" accept="image/*" required>
    </div>
    
    <div class="form-group">
        <label for="url">Lien du tweet :</label>
        <input type="text" id="urlInput" placeholder="Collez le lien ici" required>
    </div>
    
    <div class="form-group">
        <label for="category">Catégorie :</label>
        <select id="categoryInput" required>
            <option value="">-- Sélectionnez une catégorie --</option>
            <option value="harassment">Harcèlement</option>
            <option value="racism">Racisme</option>
            <option value="pornography">Pornographie</option>
        </select>
    </div>
    
    <button id="submitReport">Envoyer le signalement</button>
    
    <h3>Filtrer les tweets</h3>
    <div class="form-group">
        <label for="colorFilter">Filtrer par couleur :</label>
        <select id="colorFilter">
            <option value="all">Tous</option>
            <option value="yellow">Jaune</option>
            <option value="orange">Orange</option>
            <option value="red">Rouge</option>
        </select>
    </div>
    <button id="applyFilter">Appliquer le filtre</button>
    
    <div id="filter-popup" class="filter-popup">
        <p>Filtre appliqué : <span id="filter-color"></span></p>
    </div>
    
    <div id="error-message" class="error-message" style="display: none;"></div>
    <div id="success-message" class="success-message" style="display: none;">Signalement envoyé avec succès!</div>
    
    <script src="popup.js"></script>
</body>
</html>
